name: CI/CD with SonarQube

on:
  push:
    branches:
      - sonarqube

jobs:
  jest-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests and generate coverage
        run: npm test -- --coverage

  sonarqube-analysis:
    runs-on: RUNNER-LINUX2-183
    needs: jest-tests
    env:
      hostname: ${{ secrets.SONAR_HOST_URL }}
    environment:
      name: sonarqube
      url: ${{ env.hostname }}/dashboard?id=${{env.project_id}}
    steps:
      - name: Set Project ID
        id: set-project-id
        run: |
          repo_name=$(basename $GITHUB_REPOSITORY)
          echo "project_id=$repo_name" >> $GITHUB_ENV
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=repo_name
            -Dsonar.projectName=repo_name
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.projectVersion=${{ github.run_number }} 
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} 
            -Dsonar.pullrequest.branch=${{ github.head_ref }} 
            -Dsonar.pullrequest.base=${{ github.base_ref }} 
            -Dsonar.exclusions=node_modules/**/*
            -Dsonar.projectVersion=${{ github.run_number }}
            -Dsonar.java.binaries=.

  sonarqube-quality-gate:
    needs: sonarqube-analysis
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Download SonarQube report
        uses: actions/download-artifact@v3
        with:
          name: sonarqube-report
          path: sonarqube-report
