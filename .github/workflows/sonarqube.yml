name: CI/CD with SonarQube

on:
  push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  jest-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Jest tests and generate coverage
        run: npm test -- --coverage

  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: jest-tests
    permissions: read-all
    # env:
    #   hostname: ${{ secrets.SONAR_HOST_URL }}
    # environment:
    #   name: sonarqube
    #   url: ${{ env.hostname }}/dashboard?id=${{env.project_id}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=LHZA97_poc-testing-nodejs_AYzxoyeny1DwTTyWH5LS
            -Dsonar.sources=src
            -Dsonar.tests=test

        #     -Dsonar.sources=.
        #     -Dsonar.projectKey=poc-testing-nodejs
        #     -Dsonar.projectName=poc-testing-nodejs
        #     -Dsonar.sourceEncoding=UTF-8
        #     -Dsonar.sources=./
        #     -Dsonar.projectVersion=${{ github.run_number }}
        #     -Dsonar.exclusions=node_modules/**/*
        #     -Dsonar.projectVersion=${{ github.run_number }}
        #     -Dsonar.java.binaries=.

  sonarqube-quality-gate:
    needs: sonarqube-analysis
    runs-on: ubuntu-latest
    permissions: read-all

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          scanMetadataReportFile: target/sonar/report-task.txt
        timeout-minutes: 2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: "Example show SonarQube Quality Gate Status value"
        run: echo "The Quality Gate status is ${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}"

      - name: Download SonarQube report
        uses: actions/download-artifact@v3
        with:
          name: sonarqube-report
          path: sonarqube-report
