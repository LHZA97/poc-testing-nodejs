name: Postman API Testing
on:
  push:
    branches: [postman-api-testing]

jobs:
  postman-test-api:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # INstall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          newman run --help

        # Make directory to upload the test results
      - name: Make Directory for results
        run: |
          mkdir testResults
          pwd
          ls -l

      - name: Set permissions on the target directory
        run: chmod -R 777 testResults/

        # Run the POSTMAN collection
      - name: Run Postman Tests
        # env:
        #   POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: |
          newman run Pet.postman_collection.json -k -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme --timeout 50000 > testResults/runreport1.html

        # Upload the contents of Test Results directory to workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with:
          #   name: RunReports
          name: PostmanApiTestResults
          path: testResults
