name: Integration Test
on:
  push:
    branches: [integration_test]

jobs:
  postman-test-api:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # INstall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

        # Make directory to upload the test results
      - name: Make Directory for results
        run: mkdir -p testResults

        # Run the POSTMAN collection
      - name: Run POSTMAN collection
        run: |
          newman run VetApp.postman_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html

        # Upload the contents of Test Results directory to workspace
      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with:
          name: RunReports
          #name:PostmanApiTestResults
          path: testResults
