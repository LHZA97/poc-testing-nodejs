name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Unit_Tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test

      - name: Print Jest test results
        run: cat ./coverage/lcov-report/index.html

      - name: Debugging Information
        run: |
          ls -l $HOME
          ls -l $HOME/katalon
        working-directory: $HOME

      - name: Install Katalon Studio
        run: |
          mkdir -p $HOME/katalon
          curl -L https://download.katalon.com/7.9.1/Katalon_Studio_Linux_64-7.9.1.tar.gz | tar xvz -C $HOME/katalon --strip-components=1

      - name: Grant execution permissions to Katalon script
        run: |
          chmod +x $HOME/katalon/katalonc.sh
        working-directory: $HOME

      - name: Run Katalon tests
        run: |
          cd $HOME/katalon
          ./katalonc.sh -noSplash -runMode=console -projectPath=/path/to/your/katalon/project -retry=0 -testSuiteCollectionPath=Test Suites/Collection
        working-directory: $HOME

      - name: Upload Katalon reports
        uses: actions/upload-artifact@v2
        with:
          name: katalon-reports
          path: katalon/Reports
